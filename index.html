<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<ul>

			<li>Jello</li>
			<button class="removeList">Delete</button>
		</div>

		<div class="item">
			<li>Spinach</li>
			<button class="removeList">Delete</button>
		</div>

		<div class="item">
			<li>Rice</li>
			<button class="removeList">Delete</button>
		</div>

		<div class="item">
			<li>Birthday Cake</li>
			<button class="removeList">Delete</button>
		</div>

		<div class="item">
			<li>Candles</li>
			<button class="removeList">Delete</button>
		</div>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
